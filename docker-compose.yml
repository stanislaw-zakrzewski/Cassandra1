version: '2.1'
services:

  app1:
    container_name: app1
    build: .
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=DC1
    depends_on:
      seed2:
        condition: service_healthy

  seed1:
    container_name: seed1
    build: ./cassandra
    environment:
      - DATACENTER=DC1
    ports:
      - 9042:9042
      - 7000:7000
    volumes:
      - seed1:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "[ $$(/opt/cassandra/bin/nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 60s
      retries: 5

  node1:
    container_name: node1
    build: ./cassandra
    environment:
      - DATACENTER=DC1
    depends_on:
      - seed1
    volumes:
      - node1:/var/lib/cassandra


volumes:
  seed1:
  node1:
